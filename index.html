<html>
  <head>
    <style>
      .contain-demo {
        text-align: center;
        background: lightblue;
        position: relative;
      }
      .forest {
        background: url('./forest.png');
        width: 100%;
        height: 100px;
        margin: 0;
      }
      .hello {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
      }
    </style>
  </head>
  <body>
    <div class="contain-demo">
      <svg width="375" height="300" viewBox="0 0 375 300">
        <desc>Filter to create light reflection on moon.</desc>
        <defs>
          <clipPath id="circleClip1">
            <path d="M28.5,1.89257812 C43.1953125,1.89257812 55.0851562,13.7824219 55.0851562,28.4554688 C55.0851562,43.1285156 43.1953125,55.040625 28.5,55.040625 C13.8046875,55.040625 1.91484375,43.1507813 1.91484375,28.4777344 C1.91484375,13.8046875 13.8046875,1.89257812 28.5,1.89257812 Z" id="Shape" fill="#E74D89"></path>
          </clipPath>
        </defs>
        <filter id="moonfilter">
          <!--Blur effect-->
          <feGaussianBlur stdDeviation="3" result="blur" />
          <!--Lighting effect-->
          <feSpecularLighting result="spec" in="blur" specularExponent="35" lighting-color="#cccccc">
            <!--Light source effect-->
            <fePointLight x="188" y="75" z="200">
              <!--Lighting Animation-->
              <!--<animate attributeName="x" values="280;69;-280;6;280" dur="20s" repeatCount="indefinite" />-->
              <!--<animate attributeName="x" values="280;6;-280;43;280" dur="20s" repeatCount="indefinite" />-->
              <animate attributeName="x" values="280;250;200;180;150;130;90;90;90;80;60;40;0;0;-90;-90;-130;-150;-180;-200;-250;-280;-250;-200;-180;-150;-130;-90;-90;0;25;60;80;90;90;90;130;150;180;200;250;280" dur="20s" repeatCount="indefinite" />
              <animate attributeName="y" values="75;18;75;18;75" dur="20s" repeatCount="indefinite" />
              <animate attributeName="z" values="-200;150;150;150;100;-200;100;150;200;100;-200;100;200;150;100;-200;100;150;150;100;-200" dur="20s" repeatCount="indefinite" />
            </fePointLight>
          </feSpecularLighting>
          <!--Composition of inputs-->
          <feComposite in="SourceGraphic" in2="spec" operator="arithmetic" k1="0" k2="1" k3="3" k4="0" />
        </filter>
        <desc>Filter to blur sun graphic.</desc>
        <filter id="sunfilter">
          <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="sunblur" />
          <!--Composition of inputs-->
          <feComposite in="SourceGraphic" in2="sunblur" operator="arithmetic" k1="0" k2="3" k3="3" k4="0" />
        </filter>

        <circle class="sun" fill="#FFC0CB" cx="188" cy="70" r="25" filter="url(#sunfilter)" ></circle>

        <desc>Dribbble moon</desc>
        <svg width="56px" height="56px" viewBox="0 0 57 57" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="30" y="60" z="0" filter="url(#moonfilter)" clip-path="url(#circleClip1)">
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="dribbble-icon-1" fill-rule="nonzero">

                <path d="M28.5,56.9332031 C12.7804688,56.9332031 0,44.175 0,28.4777344 C0,12.7582031 12.7804687,0 28.5,0 C44.2195312,0 57,12.7582031 57,28.4554688 C57,44.1527344 44.2195312,56.9332031 28.5,56.9332031 Z M52.5246094,32.3519531 C51.7007813,32.0847656 44.9988281,30.103125 37.3617188,31.3054688 C40.5457031,40.0335938 41.8371094,47.1585938 42.0820312,48.628125 C47.559375,44.9542969 51.4558594,39.1207031 52.5246094,32.3519531 Z M38.0074219,50.8769531 C37.6511719,48.7394531 36.2261719,41.3027344 32.8195312,32.4410156 C32.775,32.4632812 32.7082031,32.4855469 32.6636719,32.4855469 C18.9257812,37.2726562 14.0050781,46.7800781 13.5597656,47.6707031 C17.6789062,50.8769531 22.8667969,52.7917969 28.5,52.7917969 C31.8621094,52.8140625 35.090625,52.1238281 38.0074219,50.8769531 L38.0074219,50.8769531 Z M10.4203125,44.7539062 C10.9769531,43.81875 17.6566406,32.775 30.2144531,28.7003906 C30.5261719,28.5890625 30.8601562,28.5 31.171875,28.4109375 C30.5707031,27.0304688 29.9027344,25.65 29.1902344,24.2917969 C17.0332031,27.9210938 5.23242188,27.7652344 4.16367187,27.7429688 C4.16367187,27.9878906 4.14140625,28.2328125 4.14140625,28.4777344 C4.16367187,34.734375 6.52382812,40.434375 10.4203125,44.7539062 L10.4203125,44.7539062 Z M4.67578125,23.5125 C5.76679687,23.5347656 15.7863281,23.5792969 27.1863281,20.5511719 C23.15625,13.3816406 18.7921875,7.36992188 18.16875,6.5015625 C11.3332031,9.7078125 6.25664063,15.9867188 4.67578125,23.5125 Z M22.8,4.85390625 C23.4679687,5.74453125 27.8988281,11.75625 31.884375,19.0816406 C40.5457031,15.8308594 44.1972656,10.9324219 44.6425781,10.3089844 C40.3453125,6.5015625 34.6898438,4.1859375 28.5,4.1859375 C26.540625,4.1859375 24.6257812,4.43085937 22.8,4.85390625 L22.8,4.85390625 Z M47.3367188,13.1144531 C46.8246094,13.8046875 42.75,19.0371094 33.7546875,22.7109375 C34.3113281,23.86875 34.8679688,25.0488281 35.3800781,26.2289063 C35.5582031,26.6519531 35.7363281,27.075 35.9144531,27.4757813 C44.0191406,26.4515625 52.0570313,28.0992187 52.8585937,28.2550781 C52.7917969,22.5328125 50.7433594,17.2558594 47.3367188,13.1144531 L47.3367188,13.1144531 Z" id="Shape" fill="#B2215A"></path>
            </g>
          </g>
        <animate attributeName="x" values="30;280;30" dur="20s" repeatCount="indefinite" />
        <animate attributeName="y" values="60;40;60;40;60" dur="20s" repeatCount="indefinite" />
    </svg>
      </svg>

      <div class="forest">
      </div>
      <div class="hello">
        <img src="hello-dribbble.png"/>
      </div>
    </div>
  </body>
</html>
